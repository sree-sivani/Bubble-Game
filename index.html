<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="panel-top">
          <div class="element">
            <h2>Hits</h2>
            <div id="hit" class="box">5</div>
          </div>
          <div class="element">
            <h2>Timer</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="element">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div id="panel-bottom"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
